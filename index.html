<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
   
    <div id="container">
      <div id="toggle-btn"class="heading h1">
        <h1>Alarm Clock</h1>
      </div>

      <div id="current-time">
        <div id="hr">00</div>
        <div id="min">00</div>
        <div id="sec">00</div>
        <div id="ampm"></div>
      </div>

      <div id="setAlarmBody">
        <div>
          <select class="time" name="" id="hours"></select>
        </div>
        <div>
          <select class="time" name="" id="minutes"></select>
        </div>
        <div>
          <select class="time" name="" id="seconds"></select>
        </div>
        <div>
          <select class="time" name="" id="ampm1"></select>
        </div>

      </div>
      <div class="btn">
        <button type="submit" id="setButton">Set Alarm</button>
        <button type="submit" id="stopButton">Stop Alarm</button>
      </div>
      <div class="heading h3">Upcoming Alarm</div>
      <hr/>
      <ul id="UpcomingAlarm">
        
      </ul>
    </div>
  </body>
</html>
